
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://${RDS_HOSTNAME}.us-east-1.rds.amazonaws.com:${RDS_PORT}/${RDS_DB_NAME}
spring.datasource.username = ${RDS_USERNAME}
spring.datasource.password = ${RDS_PASSWORD}
#modifing the name of database driver to avoid driver deprecation message.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect

# DEVTOOLS (DevToolsProperties)

spring.main.allow-bean-definition-overriding=true

# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------
debug=true
trace=true

# LOGGING
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.example.demo=DEBUG
logging.file=c:/users/Cyou-Dsk/application-debug.log
logging.level.root=WARN
logging.level.org.springframework.web=INFO
#logging.level.org.springframework.security=DEBUG
logging.level.org.apache.tomcat=INFO
logging.level.org.apache.tomcat.util.net=WARN



